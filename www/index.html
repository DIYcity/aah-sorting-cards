<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>AAH Sorting Game Demo</title>
        <style>
        body {
            margin: 0;
            background: #2B2E31;
        }
        </style>

        <script src="cordova.js"></script>

        <script src="src/phaser.js"></script>
        
        <!-- Models !-->
        <script src="src/bucket.js"></script>
        <script src="src/card.js"></script>
        <script src="src/progressbar.js"></script>
        
        <script src="src/config.js"></script>
        
        <!-- Ctrls !-->
        <script src="src/storageCtrl.js"></script>
        
        <script src="src/boot.js"></script>
        <script src="src/preloader.js"></script>
        <script src="src/mainmenu.js"></script>
        <script src="src/game.js"></script>
        <script src="src/end.js"></script>
    </head>

    <body>
        <script type="text/javascript">
            document.addEventListener("deviceready", function() {
                setTimeout(function() {
                    navigator.splashscreen.hide();
                }, 5000, false);
            });

            (function() {
                var game = new Phaser.Game(1280, 800, Phaser.CANVAS, 'game');

                game.state.add('Boot', SortCards.Boot);
                game.state.add('Preloader', SortCards.Preloader);
                game.state.add('MainMenu', SortCards.MainMenu);
                game.state.add('Game', SortCards.Game);
                game.state.add('End', SortCards.End);

                game.state.start('Boot');
            })();
        </script>
    </body>

</html>
